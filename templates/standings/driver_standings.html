{% extends 'base.html' %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <h1 class="mb-4">Driver Standings</h1>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th>Driver</th>
                            <th>Points</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for driver in drivers %}
                            <tr>
                                <td>{{ driver.name }}</td>
                                <td>{{ driver.points }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Add your additional content here -->
            </div>
        </div>
    </div>
{% endblock %}
