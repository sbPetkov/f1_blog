{% extends 'base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <h3>Cart Items</h3>
                {% for item in cart_items %}
                    {% with cart_quantity=cart_quantities.item.id %}
                        <p>{{ item.title }} (Qty: {{ cart_quantity|default:"" }})</p>
                    {% endwith %}
                {% endfor %}


            </div>
            <div class="col-md-6">
                <h3>Order Details</h3>
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit Order</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>


{% endblock %}
