{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Order List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Order Number</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Customer Name</th>
                <th></th> 
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.order_number }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.created_at }}</td>
                <td>{{ order.full_name }}</td>
                <td>
                    <a href="{% url 'review_order' order.id %}" class="btn btn-primary">Review Order</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
