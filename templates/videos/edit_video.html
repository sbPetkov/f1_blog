{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Edit Video</h1>
  <form method="post" class="row g-3">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ form.title.value }}">
    </div>
    <div class="col-md-6">
      <label for="video" class="form-label">Video URL</label>
      <input type="url" class="form-control" id="video" name="video" value="{{ form.video.value }}">
    </div>
    <div class="col-12">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" name="content" rows="5">{{ form.content.value }}</textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
