{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ video.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'video-index' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
