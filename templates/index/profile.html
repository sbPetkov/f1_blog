{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h5 class="card-title">Profile</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name:</label>
                            <p class="form-control-static">{{ user.profile.first_name }}</p>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name:</label>
                            <p class="form-control-static">{{ user.profile.last_name }}</p>
                        </div>
                        <div class="mb-3">
                            <label for="date_of_birth" class="form-label">Date of Birth:</label>
                            <p class="form-control-static">{{ user.profile.date_of_birth }}</p>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'edit-profile' %}" class="btn btn-primary">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
